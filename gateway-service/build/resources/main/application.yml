server:
  port: 8761

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      mvc:
        routes:
          - id : user-service
            uri: lb://USER-SERVICE
            predicates:
              - Path=/users/**
          - id : photo-service
            uri: lb://photo-service
            predicates:
              - Path=/photos/**
          - id : qr-service
            uri: lb://qr-service
            predicates:
              - Path=/qrs/**